<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeGen</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="init()" onkeydown="moveText(event)">
    <div class="screen" onclick="toggleMenu()"></div>
    <header class="main-header ">
        <nav class=" main-nav wrapper flex space-between align-center">
            <a href="/" class="logo flex align-center text-decoration-none  ">meme generator</a>
            <ul class="flex clean-list nav-list">
                <li><a onclick="onBacktoGallery()" href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a onClick="openForm()" href="#">Contact Us</a></li>
            </ul>
            <button id="mobile-menu-button" class="mobile-menu-button" onclick="toggleMenu()">☰</button>
        </nav>
    </header>
    <div class="contact-us">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Your E-mail</label>
                <input type="text" class="form-control email" id="formGroupExampleInput" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Subject</label>
                <input type="text" class="form-control subject" id="formGroupExampleInput2"
                    placeholder="Type subject here">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Message body</label>
                <textarea rows="4" type="text" class="form-control message" id="formGroupExampleInput2"
                    placeholder="Type message text here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="onSbmitMessage(event)">Submit</button>
        </form>
    </div>

    <main class="gallery-main wrapper">
        <div class="under-navbar flex">
            <div class="choose-meme">Choose your image</div>
            <div class="gallery-fillters flex ">
                <div class="first-filter flex align-center">
                    <select name="key-words" id="key-words" onchange="onFilterChange(this.value)">
                    </select>
                </div>
                <div class="scnd-filter flex align-center">
                    <p class="flex align-center">fillter by most popular tags</p>
                    <ul class="scnd-filter-list flex clean-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container grid-container">

        </div>
    </main>

    <div class="canvas-main-container flex hide">
        <button class="canvas-gallery font-weight-bold btn btn-primary" onclick="onBacktoGallery()">Back to
            Gallery</button>
        <!-- <canvas id="my-canvas" width="800" height="500" onmousedown="onCanvasMouseDown(event)"> -->
        <canvas class="canvas" id="my-canvas" width="100%" height="100%" onclick="canvasClicked(event)">
        </canvas>

        <input class="canvas-text form-control" type="text" id="text-area" name="fname" placeholder="Type text here"
            onkeyup="onTextChanged(this)">

        <div class="canvas-control-box flex">
            <input class="canvas-color align-self-center form-control btn-sm" type="color" id="color" name="color"
                form="frmRegister" onchange="colorChanged()" />
            <select class="canvas-font custom-select btn-sm" onchange="onFontChanged()">
                <option value="Impact" selected="selected">Impact</option>
                <option value="Ariel">Ariel</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
            </select>
            <select class="canvas-size custom-select btn-sm" onchange="onSizeChanged()">
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60" selected="selected">60</option>
            </select>
            <button class="canvas-add-text btn btn-light btn-sm" onclick="onAddText()"></button>
            <button class="canvas-delete-text btn btn-light btn-sm" onclick="onDeleteText()"></button>
            <button class="canvas-clear font-weight-bold btn btn-light btn-sm" onclick="onClear()">Clear</button>
        </div>
        <div class="canvas-control-text flex">
            <button class="canvas-move-up btn btn-light btn-sm" onclick="onMoveUp()"></button>
            <button class="canvas-move-down btn btn-light btn-sm" onclick="onMoveDown()"></button>
            <button class="canvas-move-left btn btn-light btn-sm" onclick="onMoveLeft()"></button>
            <button class="canvas-move-right btn btn-light btn-sm" onclick="onMoveRight()"></button>
            <button class="canvas-align-left btn btn-light btn-sm" onclick="onAlignLeft()"></button>
            <button class="canvas-align-center btn btn-light btn-sm" onclick="onAlignCenter()"></button>
            <button class="canvas-align-right btn btn-light btn-sm" onclick="onAlignRight()"></button>
            <a class="canvas-download font-weight-bold btn btn-link btn-sm" href="" type=" button"
                onclick="downloadCanvas(this)">Download</a>
        </div>
    </div>

    <!-- <footer class="footer">
        <div>Copyright © 2019 Second Sprint Limited. All Rights Reserved</div>
    </footer> -->

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/canvas-main.js"></script>
    <script src="js/memes-main.js"></script>
</body>

</html>
