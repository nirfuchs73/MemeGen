<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header class="main-header ">
        <nav class=" main-nav wrapper flex space-between align-center">
            <a href="/" class="logo">meme generator</a>
            <ul class="flex clean-list nav-list">
                <li><a href="#">About</a></li>
                <li><a href="#">yyyyXXX</a></li>
                <li><a href="#">GGGG</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main class="gallery-main wrapper">
        <div class="under-navbar flex">
            <div class="choose-meme">Choose your image</div>
            <div class="gallery-fillters flex ">
                <div class="first-filter">
                    <select name="key-words" id="key-words" onchange="onFilterChange(this.value)">
                    </select>
                </div>
                <div class="scnd-filter flex align-center">
                    <p> you can fillter by our mostly popular memes </p>
                    <ul class="scnd-filter-list flex clean-list">
                        <!-- <li value=" " onclick="onFilterChange(this.value)"> sad</li>
                        <li><a href="#">happy</a></li>
                        <li><a href="#">bad</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container grid-container" style="background-image: src=meme-imgs/2jpg">

        </div>
    </main>

    <!-- <body onload="initCanvas(2)"> -->
    <div class="canvas-main-container flex hide">
        <div class="canvas-menu flex">
            <div>
                <!-- <label for="color" class="label">Select color:</label> -->
                <input type="color" id="color" name="color" form="frmRegister" onchange="colorChanged()" />
            </div>
            <div class="canvas-text">
                <input type="text" id="first-line" name="fname" placeholder="First line on text"
                    onkeyup="onTextChanged(this)" onfocus="onTextFocus(this)">
                <input type="text" id="second-line" name="fname" placeholder="Second line on text"
                    onkeyup="onTextChanged(this)" onfocus="onTextFocus(this)">
            </div>
            <div class="canvas-clear">
                <button onclick="onClear()">Clear</button>
            </div>
            <div class="canvas-about">
                <button onclick="onAbout()">About</button>
            </div>
            <div class="canvas-gallery">
                <button onclick="onBacktoGallery()">Back to Gallery</button>
            </div>
        </div>
        <div class="canvas">
            <!-- <canvas id="my-canvas" width="800" height="500" onmousedown="onCanvasMouseDown(event)"> -->
            <canvas id="my-canvas" width="800" height="500">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <div class="canvas-save">
            <a href="" type="button" onclick="downloadCanvas(this)">Download</a>
        </div>
    </div>

    <footer class="wrapper">
    </footer>

    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/memes-main.js"></script>
</body>

</html>
