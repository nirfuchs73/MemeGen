<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeGen</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header class="main-header ">
        <nav class=" main-nav wrapper flex space-between align-center">
            <a href="/" class="logo">meme generator</a>
            <ul class="flex clean-list nav-list">
                <li><a href="#">About</a></li>
                <li><a href="#">yyyyXXX</a></li>
                <li><a href="#">GGGG</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main class="gallery-main wrapper">
        <div class="choose-meme">Choose your image</div>
        <div class="first-filter">

            <select name="key-words" id="key-words">
                <option value="">--You can fillter the list--</option>
                <option value="key-1">XXX</option>
                <option value="key-2">XXX</option>
                <option value="key-3">XXx</option>
            </select>
        </div>
        <div class="scnd-filter flex">
            <p> you can fillter by our mostly popular memes </p>
            <ul class="flex clean-list">
                <li><a href="#">sad</a></li>
                <li><a href="#">happy</a></li>
                <li><a href="#">bad</a></li>
            </ul>
        </div>
        <div class="main-container grid-container" style="background-image: src=meme-imgs/2jpg">
            <!-- <img src="/meme-imgs/2.jpg" class="gallery-img" alt=""> -->


        </div>
    </main>

    <!-- <body onload="initCanvas(2)"> -->
    <div class="canvas-main-container flex hide">
        <!-- <div class="canvas-menu flex"> -->
        <div class="canvas-gallery">
            <button onclick="onBacktoGallery()">Back to Gallery</button>
        </div>
        <div class="canvas">
            <!-- <canvas id="my-canvas" width="800" height="500" onmousedown="onCanvasMouseDown(event)"> -->
            <canvas id="my-canvas" width="800" height="500" onclick="canvasClicked(event)">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
        <div class="canvas-text">
            <input type="text" id="text-area" name="fname" placeholder="Type text here" onkeyup="onTextChanged(this)"
                onfocus="onTextFocus(this)">
        </div>
        <div class="control-box flex">
            <!-- <label for="color" class="label">Select color:</label> -->
            <input class="canvas-color" type="color" id="color" name="color" form="frmRegister"
                onchange="colorChanged()" />
            <select class="canvas-font" onchange="onFontChanged()">
                <option value="impact">Impact</option>
                <option value="ariel">Ariel</option>
            </select>
            <select class="canvas-size" onchange="onSizeChanged()">
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60" selected="selected">60</option>
            </select>
            <button class="canvas-move-up" onclick="onMoveUp()">↑</button>
            <button class="canvas-move-down" onclick="onMoveDown()">↓</button>
            <button class="canvas-move-left" onclick="onMoveLeft()">←</button>
            <button class="canvas-move-right" onclick="onMoveRight()">→</button>
            <button class="canvas-add-text" onclick="onAddText()">+</button>
            <button class="canvas-delete-text" onclick="onDeleteText()">-</button>
            <button class="canvas-clear onclick=" onClear()">Clear</button>
            <a class="canvas-download" href="" type=" button" onclick="downloadCanvas(this)">Download</a>
        </div>

        <!-- <div class="canvas-about">
            <button onclick="onAbout()">About</button>
        </div> -->

        <!-- </div> -->

    </div>

    <footer class="wrapper">
    </footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/canvas-main.js"></script>
    <script src="js/memes-main.js"></script>
</body>

</html>
