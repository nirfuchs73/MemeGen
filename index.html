<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeGen</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header class="main-header ">
        <nav class=" main-nav wrapper flex space-between align-center">
            <a href="/" class="logo">meme generator</a>
            <ul class="flex clean-list nav-list">
                <li><a href="#">About</a></li>
                <li><a href="#">yyyyXXX</a></li>
                <li><a href="#">GGGG</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main class="gallery-main wrapper">
        <div class="under-navbar flex">
            <div class="choose-meme">Choose your image</div>
            <div class="gallery-fillters flex ">
                <div class="first-filter">
                    <select name="key-words" id="key-words" onchange="onFilterChange(this.value)">
                    </select>
                </div>
                <div class="scnd-filter flex align-center">
                    <p> you can fillter by our mostly popular memes </p>
                    <ul class="scnd-filter-list flex clean-list">
                        <!-- <li value=" " onclick="onFilterChange(this.value)"> sad</li>
                        <li><a href="#">happy</a></li>
                        <li><a href="#">bad</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container grid-container" style="background-image: src=meme-imgs/2jpg">

        </div>
    </main>

    <div class="canvas-main-container flex hide">
        <button class="canvas-gallery" onclick="onBacktoGallery()">Back to Gallery</button>
        <!-- <canvas id="my-canvas" width="800" height="500" onmousedown="onCanvasMouseDown(event)"> -->
        <canvas class="canvas" id="my-canvas" onclick="canvasClicked(event)">
            Update your browser to enjoy canvas!
        </canvas>

        <input class="canvas-text" type="text" id="text-area" name="fname" placeholder="Type text here"
            onkeyup="onTextChanged(this)">

        <div class="control-box flex">
            <input class="canvas-color align-self-center" type="color" id="color" name="color" form="frmRegister"
                onchange="colorChanged()" />
            <select class="canvas-font" onchange="onFontChanged()">
                <option value="Impact" selected="selected">Impact</option>
                <option value="Ariel">Ariel</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
            </select>
            <select class="canvas-size" onchange="onSizeChanged()">
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60" selected="selected">60</option>
            </select>
            <button class="canvas-move-up" onclick="onMoveUp()">↑</button>
            <button class="canvas-move-down" onclick="onMoveDown()">↓</button>
            <!-- <button class="canvas-move-left" onclick="onMoveLeft()">←</button> -->
            <!-- <button class="canvas-move-right" onclick="onMoveRight()">→</button> -->
            <button class="canvas-add-text" onclick="onAddText()">+</button>
            <button class="canvas-delete-text" onclick="onDeleteText()">-</button>
            <button class="canvas-clear" onclick="onClear()">Clear</button>
            <a class="canvas-download align-self-center" href="" type=" button"
                onclick="downloadCanvas(this)">Download</a>
        </div>

        <!-- <div class="canvas-about">
            <button onclick="onAbout()">About</button>
        </div> -->

        <!-- </div> -->

    </div>

    <footer class="wrapper">
    </footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/canvas-main.js"></script>
    <script src="js/memes-main.js"></script>
</body>

</html>
